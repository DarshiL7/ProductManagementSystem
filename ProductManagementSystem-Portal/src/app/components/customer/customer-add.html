<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<div class="container">

    <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Register customer</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form role="form" [formGroup]="registerCustomer">
          <div class="card-body">
            <div class="form-group">
              <label >Customer Name</label>
              <input type="text" class="form-control" placeholder="Enter customer Name" formControlName="customerName" >
              <small class="form-text text-danger" *ngIf="registerCustomer.controls.customerName.errors">customer name is required<br/></small>
              
            </div>
            
            <div class="form-group">
                <label >Customer Mobile</label>
                <input type="number" class="form-control"  placeholder="Enter customer Mobile" formControlName="customerMobile">
                <small class="form-text text-danger" *ngIf="registerCustomer.controls.customerMobile.errors">Mobile number is required<br/></small>
            </div>
            <div class="form-group">
                <label >Customer Address</label>
                <input type="text"  class="form-control"  placeholder="Enter customer Address" formControlName="customerAddress">
                <small class="form-text text-danger" *ngIf="registerCustomer.controls.customerAddress.errors">customer Address is required<br/></small>
              
            </div>
       
          </div>
          
          <div class="card-footer">
            <button   type="submit" class="btn btn-primary" (click)="onAddCustomer()">ADD customer</button>
            
          </div>
          
          <div class="card-footer">
            <button type="button" class="btn btn-secondary" (click)="onGoBack()">Go to Previous Page</button>
          </div>  
            
          
        </form>
      </div>

</div>
